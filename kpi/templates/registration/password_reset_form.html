{% extends "registration.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
<form method="post" action="." class="registration registration--login">
  <div class="registration--logo">
    <a href="/">
      {% block logo %}{{ block.super }}{% endblock %}
    </a>
    <h1>{% trans "Password Reset" %}</h1>
  </div>
  {% csrf_token %}
  <p>
    <label>Email:</label>
    <input id="id_email" maxlength="254" name="email" type="email">
  </p>
  <p>  
    <label for="id_username">Username:</label>
    <input id="id_username" maxlength="254" name="username" type="text">
  </p>
 <!--  {{ form.as_p }} -->
  <input type="submit" value="{% trans 'Reset Password' %}" class="registration__action passwordreset__action"/>
  <div style="clear:both"></div>
</form>
{% endblock %}
